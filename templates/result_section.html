 <section class="match-summery">
  <div class="match-summery__title">
    <h4>Результаты матча</h4>
  </div>
  <div class="match-summery__wrapper">

    <div class="opponent">
      <div class="opponent__wrapper">
        <div class="opponent__title">#team1_title#</div>                   
        #team1_actions#
      </div>
    </div>
    <div class="match-summery__result">
      <div class="match-summery__oponent_result">#team1_goals#</div>
      <div class="match-summery__separator">:</div>
      <div class="match-summery__oponent_result">#team2_goals#</div>
    </div>
    <div class="opponent"><div class="opponent__wrapper">
      <div class="opponent__title">#team2_title#</div>
      #team2_actions#
      </div>
    </div>
  </div>
</section>
